<!DOCTYPE html>
<html>
    <head>
        <title> Lab 6: Ottermart Product Search</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link href="css/styles.css" rel="stylesheet" type='text/css'>

        
    </head>
    <body class="container-fluid pl-5">

        <h1> Product Search </h1>
        
        <div class="form-group">
            Product: <input type="text" name="product" id="product" /><br>
        </div>
        <div class="form-group">
            Category:
            <select name="category" id="categories">
                <option value=""> Select One </option>
            </select>
        </div>
        <div class="form-group">
            Price:  From <input type="text" name="priceFrom" size="7"/> To   <input type="text" name="priceTo" size="7"/>
        </div>
        <div class="form-group">
        Order result by:
        <br>
        <input type="radio" name="orderBy" value="price"/> Price <br>
        <input type="radio" name="orderBy" value="name"/> Name
        </div><br>
  
        <button id="searchForm" class="btn btn-primary">Search</button>        
        
        <br><hr><br>
        
        <div id="results"></div>
        <div id="searchResults"></div>
        <div id="br"></div>
        
        <div id="products"> 
        </div>
        
        <script SRC="js/functions.js"></script>

    </body>
</html>
