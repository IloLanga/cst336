<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Page </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        //everything in the () will be executed after the dicument is loaded
        $(document).ready(function() {

            $("#state").on("change", function() {
                //alert($("#state").val());
            });


            $("#zipCode").on("change", function() {

                //alert

                $.ajax({

                    type: "GET",
                    url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                    dataType: "json",
                    data: { "state": $("#state").val() },
                    success: function(data, status) {
                        
                        //alert(data[0].county);
                        for (let i=0; i < data.length; i++){
                            
                            $("#county").append("<option>" + data[0].county + "</option>");
                            
                        }

                    },
                    complete: function(data, status) { //optional, used for debugging purposes
                        //alert(status);
                    }

                }); //ajax

            }); //zipCode

        }); // document.ready()
    </script>

</head>

<body>

    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br> Last Name: <input type="text"><br> Email: <input type="text"><br> Phone Number:<input type="text"><br><br> Zip Code: <input type="text" id="zipCode"><br> City:
        <br> Latitude:
        <br> Longitude:
        <br><br> State:
        <select id="state">
    <option > Select One</option>
    <option value="ca"> California</option>
    <option value = "ny"> New York</option>
    <option value ="tx"> Texas</option>
</select>
        <br> Select a County: <select id="county"></select><br> Desired Username: <input type="text"><br> Password: <input type="password"><br> Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
    </fieldset>

</body>

</html>
